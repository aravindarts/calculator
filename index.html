<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d2fe7ff597.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="calculator">
        <input type="text" class="input" type="number" value =0>
        <div class="section-buttons">
            <div class="buttons"> AC</div>
            <div class="buttons"> <i class="fa fa-percent"></i></div>
            <div class="buttons"> <i class="fa fa-divide"></i></div>
            <div class="buttons"> <i class="fa fa-backspace"></i></div>
            <div class="buttons"> 7</div>
            <div class="buttons"> 8</div>
            <div class="buttons"> 9</div>
            <div class="buttons"> <i class="fa fa-xmark"></i></div>
            <div class="buttons"> 4</div>
            <div class="buttons"> 5</div>
            <div class="buttons"> 6</div>
            <div class="buttons"> <i class="fa fa-minus"></i></div>
            <div class="buttons"> 1</div>
            <div class="buttons"> 2</div>
            <div class="buttons"> 3</div>
            <div class="buttons"> <i class="fa fa-plus"></i></div>
            <div class="buttons"></div>
            <div class="buttons"> 0</div>
            <div class="buttons"> .</div>
            <div class="buttons"><i class="fa fa-equals"></i></div>
        </div>
    </div>

</body>

</html>
